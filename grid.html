<!DOCTYPE html>
<html>
  <head>
    <title>Grid practice</title>
    <style>
      .making-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top: 30px;
        row-gap: 40px;
        column-gap: 12px;
      }
    </style>
  </head>
  <body>
    <div class="making-grid">
      <div style="background-color: lightblue; height: 200px">div1</div>
      <div style="background-color: lightpink; height: 200px">div2</div>
      <div style="background-color: lightblue; height: 200px">div1</div>
      <div style="background-color: lightpink; height: 200px">div2</div>
      <div style="background-color: lightblue; height: 200px">div1</div>
      <div style="background-color: lightpink; height: 200px">div2</div>
    </div>
  </body>
</html>
